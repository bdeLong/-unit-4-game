<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" href="Assets/css/style.css">
</head>

<body>

  <header>
    <h1>Let's Get Ready To Rumble!</h1>
    <h3>Hangman... WWF Style!</h3>
  </header>

  <div class="container">
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-3 content">
        <div id="win-lose-message"></div>
        <div>
          <img src="" id = "win-lose-screen" alt=""/>
        </div>
        <div id="win-lose-text"></div>
      </div>
      <div class="col-md-4 content">
          <div class="start-reset">
              <a href="#" role="button" class="start-reset-button" id="instructions">Click Here to Start!</a>
            </div>
        <div class="game-info">
          <p>Wins: <span id="win-count"></span></p>
          <p>Current Word: </p>
          <p id="current-word"></p>
          <p>Guesses Remaining: <span id="guesses-left"></span></p>
          <p>Letters Already Guessed: </p>
          <div id="letters-guessed"></div>
        </div>
      </div>
      <div class="col-md-2"></div>
    </div>
  </div>




  <script type="text/javascript" src="Assets/javascript/game.js"></script>
</body>

</html>
